<!-- array with all contributors -->
{% assign contributors = "" | split: "" %}
{% for contributor in site.contributors %}
{% assign contributors = contributor.name | prepend: "<a href='{{site.basurl}}/contributors/{{contributor.username}}.html'>"
                                          | append: "</a>"
                                          | concat: contributors %}
{% endfor %}
{% assign contributors = contributors | uniq | sort_natural %}
{% for contributor in contributors %}
