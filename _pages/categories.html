---
title: Categories
description: List of categories used.
---

{% include variables/cats.html %}

<h2>Categories</h2>
<div id="accordion">
{% for cat in cats %}
{% assign litter = site.lexicon | where: 'categories', cat %}
  <div class="card">
    <div class="card-header" id="{{cat | slugify }}-header">
      <h3 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" style="font-size:1.25em" data-target="#{{cat | slugify }}" aria-expanded="false" aria-controls="collapseOne">
          {{ cat }}
        </button>
      </h3>
    </div>
    <div id="{{cat | slugify }}" class="collapse" aria-labelledby="{{cat | slugify }}-header" data-parent="#accordion">
      <div class="card-body" style="padding:0">
        <ul class="list-group list-group-flush">
          {% for kitten in litter %}
          <li class="list-group-item"><a href="{{ kitten.url }}">{{ kitten.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endfor %}
</div>
